<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="author" content="Robert David">
    <title>Unfelde Records</title>

</head>

<body>
    <header>
        <!-- Credit: Bootstrap Navbar -> https://getbootstrap.com/docs/5.0/components/navbar/ -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Unfelde Records</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Releases</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Send Us A Demo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section>
       <!-- Credit: Bootstrap Carousel -> https://getbootstrap.com/docs/5.0/components/carousel/ -->
      <div id="party-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/party2.jpg" class="d-block w-100" alt="first-slide">
          </div>
          <div class="carousel-item">
            <img src="assets/images/party3.jpg" class="d-block w-100" alt="second-slide">
          </div>
          <div class="carousel-item">
            <img src="assets/images/party4.jpg" class="d-block w-100" alt="third-slide">
          </div>
          <div class="carousel-item">
            <img src="assets/images/party5.jpg" class="d-block w-100" alt="forth-slide">
          </div>
        </div>
      </div>
    </section>

    <footer>
      <footer>
        <div id="footer">
            <span class="d-none d-sm-block" id="footer-copy">
                &#169; Unfelde Records 2021  
            </span>
            
            <span class="col-xs-12 col-sm-12 social-links">
                <a href="https://www.facebook.com/unfelderecords" target="_blank" rel="noopener"><i class="fab fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/robert_davidbv/" target="_blank" rel="noopener"><i class="fab fa-instagram-square"></i></a>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"><i class="fab fa-youtube-square"></i></a>
            </span>
        </div>
    </footer>
    </footer>
</body>
